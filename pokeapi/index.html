<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Pokedex</title>
</head>
<body>
    <div class="nav-bar-container">
        <nav class="nav-bar">
            <img src="images/pokedex2.png"class="logo" id="logo">
            <div class="search-bar-container">
                <input type="text" placeholder="Search.." class="search-bar" id="search-bar">
                <i class="fas fa-search 2x search-icon"></i>
            </div>
        </nav>
    </div>
    
    <div class="pokedex-container"></div>
    <div class="reset-btn-container hide-card">
        <button id="reset-btn" class="reset-btn">Back To Pokemon</button>
    </div>
    <div class="load-btns">
        <button id="load-more" class="load-btn">Load 20 More</button>
        <button id="load-all" class="load-btn">Load All Pokemon</button>
    </div>
    <div class="modal-container hide-card">
        <div class="modal-card-container">
            <div class="close-modal">
                <div class="line line1"></div>
                <div class="line line2"></div>
            </div>
        </div>
        <div class="reset-btn-container ">
            <button id="reset-btn" class="reset-btn">Back To Pokemon</button>
        </div>
    </div>
    
    <script src="main.js"></script>
    
</body>
</html>
